# Name of your workflow
name: Build and Push Docker Image

# Configure the trigger
# 'on:' must have NO indentation
on:
  push:
    branches: [ "main" ] # Triggers on push to the main branch

# 'jobs:' must have NO indentation
jobs:
  build-and-push: # This 'build-and-push:' block IS indented
    runs-on: ubuntu-latest # This IS indented

    steps: # This 'steps:' block IS indented
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: rafanshafi/devops-task-1:latest # <-- EDIT THIS LINE
          # Example: johndoe/nodejs-demo-app:latest
